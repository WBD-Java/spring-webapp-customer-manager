<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Province</title>
    <head th:replace="layout::head"></head>
</head>
<body>
<h1>Edit Province</h1>
<p><a href="/provinces">Back to Province list</a></p>
<th:block th:if="${message}">
    <p class="message" th:text="${message}"></p>
</th:block>
<form th:action="@{/province/edit}" th:object="${province}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <th>Name: </th>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Province"/></td>
        </tr>
    </table>
</form>
<footer th:replace="layout::footer"></footer>
</body>
</html>
