<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
    <head th:replace="layout::head"></head>
</head>
<body>
<h1>Provinces</h1>
<a href="/province/create">Create new Province</a>
<table width="100%">
    <caption><b>Provinces</b></caption>
  <tr>
      <th>Name</th>
      <th>Edit</th>
      <th>Delete</th>
  </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td ><a th:href="@{/province/view/__${province.id}__}"th:text="${province.name}"></a></td>
            <td><a th:href="@{/province/edit/__${province.id}__}">edit</a></td>
            <td><a th:href="@{/province/delete/__${province.id}__}">delete</a></td>
        </tr>
    </th:block>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
