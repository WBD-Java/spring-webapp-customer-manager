<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Province</title>
    <style>
        body{
            width: 500px;
            margin: auto;
        }

        input{
            padding: 10px 20px 10px 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
            color: black;
        }
    </style>
</head>
<body>
<h1>Delete Province</h1>
<h2>Are you sure?</h2>

<form th:action="@{/province/delete}" th:object="${province}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <th>Name: </th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Province"/></td>
        </tr>
    </table>
</form>
</body>
</html>
