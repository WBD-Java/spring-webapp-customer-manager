<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Province</title>
    <head th:replace="layout::head"></head>
</head>
<body>
<h1>Create province</h1>
<p>
    <a href="/provinces">Back to province list</a>
</p>

<th:block th:if="${message}">
<p class="message" th:text="${message}"></p>
</th:block>

<form th:action="@{/province/create}" th:object="${province}" method="post">
    <table>
        <tr>
            <th>Name: </th>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Province"/></td>
        </tr>
    </table>
</form>
<footer th:replace="layout::footer"></footer>
</body>
</html>
